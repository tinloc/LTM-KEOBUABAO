<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kéo Búa Bao Online</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>🎮 Kéo Búa Bao Online</h1>
      <p>Kết nối và chơi với bạn bè!</p>
    </header>

    <div id="messages"></div>

    <div class="choices">
      <button data-choice="r">✊ Búa</button>
      <button data-choice="p">🖐️ Bao</button>
      <button data-choice="s">✌️ Kéo</button>
    </div>

    <div id="result" class="result">
      <p>Hãy chọn kéo, búa hoặc bao...</p>
    </div>
  </div>
</body>
</html>
